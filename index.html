<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="./calculator.css">
    
</head>
<body>

    <div class="container-fluid h-auto" >
        <div class="row" >
            <div class="col-4"></div>
            <div class="col-4">
                <div class="mt-5 pt-5 ps-5 text-align-center align-items-center w-100">
                    

                </div>
                <div id="id1">
                    <table class="table mt-4 table-border border-2 shadow">
                        <tr>
                            <td colspan="2" >
                            <input id="result" type="text" class="w-100 mt-2" placeholder="0" style="background-color: white; color: black; text-align: right;" readonly>
                            </td>
                            <td> <input value="AC" type="button" class="w-100 mt-2 text-danger" style="background-color: black; color: white;" onclick="clearAll()"></td>
                            <td> <input type="button" value="←" class="w-100 mt-2" style="background-color: black; color: white;" onclick="back()"></td> 
                        </tr>
                        <tr>
                            <td> <input type="button" value="7" class="w-100" style="background-color: black; color: white;" onclick="display(7)"></td>
                            <td> <input type="button" value="8" class="w-100" style="background-color: black; color: white;" onclick="display(8)"></td>
                            <td> <input type="button" value="9" class="w-100" style="background-color: black; color: white;" onclick="display(9)"></td>
                            <td> <input type="button" value="÷" class="w-100 text-warning" style="background-color: black; color: white;" onclick="display('/')"></td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="4" class="w-100" style="background-color: black; color: white;" onclick="display(4)"></td>
                            <td> <input type="button" value="5" class="w-100" style="background-color: black; color: white;" onclick="display(5)"></td>
                            <td> <input type="button" value="6" class="w-100" style="background-color: black; color: white;" onclick="display(6)"></td>
                            <td> <input type="button" value="*" class="w-100 text-warning" style="background-color: black; color: white;" onclick="display('*')"></td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="1" class="w-100" style="background-color: black; color: white;" onclick="display(1)"></td>
                            <td> <input type="button" value="2" class="w-100" style="background-color: black; color: white;" onclick="display(2)"></td>
                            <td> <input type="button" value="3" class="w-100" style="background-color: black; color: white;" onclick="display(3)"></td>
                            <td> <input type="button" value="-" class="w-100 text-warning" style="background-color: black; color: white;" onclick="display('-')"></td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="0" class="w-100" style="background-color: black; color: white;" onclick="display(0)"></td>
                            <td> <input type="button" value="." class="w-100" style="background-color: black; color: white;" onclick="display('.')"></td>
                            <td> <input type="button" value="=" class="w-100 " style="background-color: black; color: white;" onclick="equal()"></td>
                            <td> <input type="button" value="+" class="w-100 text-warning" style="background-color: black; color: white;" onclick="display('+')"></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

    </div>
    
</body>
<script src="./cal.js"></script>
</html>
